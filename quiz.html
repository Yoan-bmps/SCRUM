<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Automobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #quiz-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .answer-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .answer-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz sur les voitures</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Suivant</button>
    </div>

    <script>
        const questions = [
            {
                question: "Quelle est la voiture la plus vendue de tous les temps ?",
                answers: [
                    { text: "Toyota Corolla", correct: true },
                    { text: "Ford F-Series", correct: false },
                    { text: "Volkswagen Golf", correct: false },
                    { text: "Honda Civic", correct: false }
                ],
                question: "Quelle est le XXX ?",
                answers: [
                    { text: "Toyota Corolla", correct: true },
                    { text: "Ford F-Series", correct: false },
                    { text: "Volkswagen Golf", correct: false },
                    { text: "Honda Civic", correct: false }
                ],
                question: "Quelle est le YYY ?",
                answers: [
                    { text: "Toyota Corolla", correct: true },
                    { text: "Ford F-Series", correct: false },
                    { text: "Volkswagen Golf", correct: false },
                    { text: "Honda Civic", correct: false }
                ], 
            }
        ];

        let currentQuestionIndex = 0;

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const answersElement = document.getElementById('answers');
            const currentQuestion = questions[currentQuestionIndex];

            questionElement.innerText = currentQuestion.question;
            answersElement.innerHTML = '';

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(answer));
                answersElement.appendChild(button);
            });
        }

        function selectAnswer(answer) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.innerText === answer.text) {
                    button.style.backgroundColor = answer.correct ? 'lightgreen' : 'lightcoral';
                }
            });
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                document.getElementById('question-container').innerHTML = '<p>Quiz termin√© !</p>';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showQuestion();
            document.getElementById('next-btn').style.display = 'none';
        });
    </script>
</body>
</html>
