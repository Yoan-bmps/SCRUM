<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Automobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #quiz-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .answer-btn {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .answer-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <h1>Quiz sur les voitures</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Suivant</button>
    </div>

    <script>
        const questions = [
            {
                "question": "Quelle est la voiture la plus rapide du monde en 2024 ?",
                "answers": [
                    { "text": "Bugatti Chiron Super Sport 300+", "correct": true },
                    { "text": "Koenigsegg Jesko Absolut", "correct": false },
                    { "text": "Hennessey Venom F5", "correct": false },
                    { "text": "SSC Tuatara", "correct": false }
                ]
            },
            {
                "question": "Quelle est la marque de voiture la plus ancienne encore en activité ?",
                "answers": [
                    { "text": "Peugeot", "correct": true },
                    { "text": "Ford", "correct": false },
                    { "text": "Mercedes-Benz", "correct": false },
                    { "text": "Fiat", "correct": false }
                ]
            },
            {
                "question": "Quel pays est le plus grand producteur de voitures au monde ?",
                "answers": [
                    { "text": "Chine", "correct": true },
                    { "text": "États-Unis", "correct": false },
                    { "text": "Japon", "correct": false },
                    { "text": "Allemagne", "correct": false }
                ]
            },
            {
                "question": "Quelle est la voiture électrique la plus vendue en 2023 ?",
                "answers": [
                    { "text": "Tesla Model Y", "correct": true },
                    { "text": "Nissan Leaf", "correct": false },
                    { "text": "Volkswagen ID.4", "correct": false },
                    { "text": "Chevrolet Bolt EV", "correct": false }
                ]
            },
            {
                "question": "Quelle est la marque de voiture la plus vendue en Europe en 2023 ?",
                "answers": [
                    { "text": "Volkswagen", "correct": true },
                    { "text": "Renault", "correct": false },
                    { "text": "Peugeot", "correct": false },
                    { "text": "BMW", "correct": false }
                ]
            },
            {
                "question": "Quelle voiture a remporté les 24 Heures du Mans en 2023 ?",
                "answers": [
                    { "text": "Ferrari 499P", "correct": true },
                    { "text": "Toyota GR010 Hybrid", "correct": false },
                    { "text": "Porsche 963", "correct": false },
                    { "text": "Glickenhaus 007", "correct": false }
                ]
            },
            {
                "question": "Quelle est la première voiture de série à avoir atteint 1 million d'exemplaires produits ?",
                "answers": [
                    { "text": "Ford Model T", "correct": true },
                    { "text": "Volkswagen Beetle", "correct": false },
                    { "text": "Chevrolet Bel Air", "correct": false },
                    { "text": "Mini Cooper", "correct": false }
                ]
            },
            {
                "question": "Quelle est la voiture la plus chère jamais vendue aux enchères ?",
                "answers": [
                    { "text": "Ferrari 250 GTO", "correct": true },
                    { "text": "Bugatti Type 57SC Atlantic", "correct": false },
                    { "text": "Mercedes-Benz W196", "correct": false },
                    { "text": "Aston Martin DBR1", "correct": false }
                ]
            },
            {
                "question": "Quelle est la première voiture entièrement électrique produite en série ?",
                "answers": [
                    { "text": "Nissan Leaf", "correct": false },
                    { "text": "Tesla Roadster", "correct": false },
                    { "text": "General Motors EV1", "correct": true },
                    { "text": "BMW i3", "correct": false }
                ]
            },
            {
                "question": "Quel constructeur automobile a inventé la ceinture de sécurité à trois points ?",
                "answers": [
                    { "text": "Volvo", "correct": true },
                    { "text": "Mercedes-Benz", "correct": false },
                    { "text": "Ford", "correct": false },
                    { "text": "BMW", "correct": false }
                ]
            }
        ];


        let currentQuestionIndex = 0;

        function showQuestion() {
            const questionElement = document.getElementById('question');
            const answersElement = document.getElementById('answers');
            const currentQuestion = questions[currentQuestionIndex];

            questionElement.innerText = currentQuestion.question;
            answersElement.innerHTML = '';

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(answer));
                answersElement.appendChild(button);
            });
        }

        function selectAnswer(answer) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.innerText === answer.text) {
                    button.style.backgroundColor = answer.correct ? 'lightgreen' : 'lightcoral';
                }
            });
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                document.getElementById('question-container').innerHTML = '<p>Quiz terminé !</p>';
                document.getElementById('next-btn').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showQuestion();
            document.getElementById('next-btn').style.display = 'none';
        });
    </script>
</body>

</html>
